<template name="searchbar">
  <div class="searchbar-width pull-center">
    <div class="row">
      <div class="col-md-4 searchbar-left">
        <input type="text" class="form-control hide" placeholder="musician name">
        <h5 class="pull-right">Instrument:</h5>
      </div>
      {{> selectbox}}
      <div class="searchbar-right col-md-4">
        <input type="text" class="form-control hide" placeholder="area">
        <a class="clear-search"><h5>clear</h5></a>
      </div>
    </div>
    <div class="row">
<!--       <div class="pull-right" id="search-button">
        <button type="button"  class="btn btn-md btn-primary" id="actual-search-button" name="actual-search-button">search</button>
      </div> -->
    </div>
  </div>

</template>
