<template name="profilelist">
  <div class="container search-outputs pull-center">
    {{#each users}}
    <!-- profile-list-box -->
      <div class="well">
        <ul class="list-ul">
          <li class=""><h4>{{profile.name}}</h4></li>
            <ul class="list-ul">
            {{#each getInstruments}}
              <li class="list-instruments">{{type}}: {{level}}</li>
            {{/each}}
            </ul>
        </ul>
      </div>
    {{/each}}
  </div>
</template>
