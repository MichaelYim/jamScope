<template name="chatshoe">
  <div class="chat-foot">
  <!-- chat shoe/chat-foot holds both chat boxes and chatlist -->

    {{#each chatBoxArray}}
    <span class="">{{> chat2}}</span>
    {{/each}}
  </div>
  {{#if currentUser}}
  <div class="col-md-2">{{> chatlist}}</div>
  {{else}}
  <div class="col-md-2">{{> chatlistdummy}}</div>
  {{/if}}
</template>
