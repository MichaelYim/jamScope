<template name = "profilepop">
  <div class="row crater-alert-box">
    <div class="row modalpop">
      <div class="col-md-4 col-md-offset-1">
        <img class="modal-pic" src={{profile.picture}}>
      </div>
      <div class="col-md-7">
        <h2 class="text-center">{{profile.name}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="text-center">
        {{profile.aboutMe}}
      </div>
    </div>






  </div>
</template>
